services:
  database:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /backend/machineTelemetry/src/main/resources/db/data/notes.csv:/var/lib/postgresql/data_seeds/notes.csv
      - db_data:/var/lib/postgresql/data

  aplication:
    build:
      context: /backend/machineTelemetry/
      dockerfile: /infra/telemetry.dockerfile
    container_name: telemetry_API
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build:
      context: /frontend/notes-screen/
      dockerfile: /infra/front.dockerfile
    ports:
      - "4200:80" # Acessaremos no navegador via localhost:4200
    depends_on:
      - aplication
    networks:
      - telemetry-net

networks:
  telemetry-net:
    driver: bridge
volumes:
  db_data:
